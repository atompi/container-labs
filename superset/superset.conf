upstream superset {
    server superset:8088;
    keepalive 32;
}

server {
    listen 80;
    server_name superset.atompi.com;

    access_log /var/log/nginx/superset_302_access.log main;
    error_log /var/log/nginx/superset_302_error.log;

    return 302 https://$server_name$request_uri;
}

server {
    include ssl.d/atompi.com.conf;
    server_name superset.atompi.com;

    access_log /var/log/nginx/superset_access.log main;
    error_log /var/log/nginx/superset_error.log;

    if ($http_user_agent ~ "MSIE" ) {
        return 303 https://browser-update.org/update.html;
    }

    location / {
        proxy_pass http://superset;
        include core.d/proxy.conf;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
